name: Build

on: [push]

jobs:
  notify_start:
    runs-on: ubuntu-latest
    outputs:
      git_describe: ${{ steps.git_describe.outputs.git_describe }}
    steps:
      - uses: actions/checkout@v2
      # https://stackoverflow.com/a/58178121
      - name: Set release information
        id: git_describe
        run: echo ::set-output name=git_describe::"$(git describe --tags)"
      - name: Build started notification
        uses: s3krit/matrix-message-action@v0.0.3
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          message: "KodiKontrol ${{ steps.git_describe.outputs.git_describe }} build started. [Progress.](https://github.com/eras/KodiKontrol/actions/runs/${{github.run_id}})"
          server: ${{ secrets.MATRIX_SERVER }}
  build:
    needs: notify_start
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install build deps
        run: sudo apt-get install ca-certificates curl file build-essential autoconf automake autotools-dev libtool xutils-dev libssl-dev git pkg-config libncurses-dev
        if: ${{ matrix.os == 'ubuntu-latest' }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: './scripts/cargo-toml-for-windows.ps1'
        if: ${{ matrix.os == 'windows-latest' }}
      - run: 'cargo build'
  notify_end_success:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: [notify_start, build]
    steps:
      - name: Build succeeded notification
        uses: s3krit/matrix-message-action@v0.0.3
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          message: "KodiKontrol ${{ needs.notify_start.outputs.git_describe }} build complete OK. [Logs.](https://github.com/eras/KodiKontrol/actions/runs/${{github.run_id}})"
          server: ${{ secrets.MATRIX_SERVER }}
  notify_end_failed:
    runs-on: ubuntu-latest
    needs: [notify_start, build]
    if: ${{ !success() }}
    steps:
      - name: Build failed notification
        uses: s3krit/matrix-message-action@v0.0.3
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          message: "KodiKontrol ${{ needs.notify_start.outputs.git_describe }} build failed. [Logs.](https://github.com/eras/KodiKontrol/actions/runs/${{github.run_id}})"
          server: ${{ secrets.MATRIX_SERVER }}
